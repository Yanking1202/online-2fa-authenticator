<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encrypt TOTP JSON</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>
  body { font-family:sans-serif; background:#f5f5f5; padding:20px;}
  .container { max-width:600px; margin:auto; background:white; padding:20px; border-radius:10px; margin-bottom:20px;}
  input, textarea, button { width:100%; padding:10px; margin:10px 0; font-size:1rem;}
  textarea { height:100px; }
</style>
</head>
<body>
<div class="container">
  <h1>Encrypt TOTP JSON</h1>
  <label>Enter Password for Encryption:</label>
  <input type="password" id="encPassword">
  
  <label>TOTP Secrets (comma separated):</label>
  <textarea id="totpSecrets">JBSWY3DPEHPK3PXP,KRSXG5DSMFZSAY3U</textarea>
  
  <label>Auth Names Order (comma separated, 10 names):</label>
  <textarea id="authOrder">Alice,Bob,Charlie,David,Eve,Frank,Grace,Heidi,Ivan,Judy</textarea>
  
  <label>Animal Names Order (comma separated, 10 names):</label>
  <textarea id="animalOrder">Cat,Dog,Lion,Tiger,Bear,Fox,Wolf,Elephant,Giraffe,Zebra</textarea>
  
  <label>Car Names Order (comma separated, 10 names):</label>
  <textarea id="carOrder">Ford,BMW,Tesla,Audi,Honda,Toyota,Mazda,Lexus,Kia,Volvo</textarea>
  
  <button onclick="encryptData()">Generate Encrypted JSON</button>
  <textarea id="output" placeholder="Encrypted JSON will appear here"></textarea>
</div>

<script>
function encryptData(){
    const password = document.getElementById('encPassword').value;
    if(!password){ alert("Enter password"); return; }
    
    const totpSecrets = document.getElementById('totpSecrets').value.split(',').map(s=>s.trim());
    const authOrder = document.getElementById('authOrder').value.split(',').map(s=>s.trim());
    const animalOrder = document.getElementById('animalOrder').value.split(',').map(s=>s.trim());
    const carOrder = document.getElementById('carOrder').value.split(',').map(s=>s.trim());
    
    const obj = {
        totpSecrets: totpSecrets,
        authOrder: authOrder,
        animalOrder: animalOrder,
        carOrder: carOrder
    };
    
    const jsonStr = JSON.stringify(obj);
    const encrypted = CryptoJS.AES.encrypt(jsonStr, password).toString();
    
    const finalJSON = JSON.stringify({ encryptedData: encrypted }, null, 2);
    document.getElementById('output').value = finalJSON;
}
</script>
</body>
</html>
