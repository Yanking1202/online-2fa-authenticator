<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JSON Encrypter</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<style>
body{font-family:'Inter',sans-serif; background:#f8f9fa;margin:0;padding:0;}
.container{max-width:700px;margin:30px auto;background:#fff;padding:30px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.1);}
input,textarea,button{width:100%;padding:10px;margin-bottom:10px;border-radius:6px;border:1px solid #ccc;}
button{background:#1a73e8;color:#fff;cursor:pointer;}
button:hover{background:#155ea6;}
</style>
</head>
<body>
<div class="container">
<h1>JSON Encrypter</h1>
<input type="text" id="password" placeholder="Master Password">
<textarea id="labels" placeholder='Auth labels as JSON array e.g. ["Email","Bank"]'></textarea>
<textarea id="keys" placeholder='Auth secrets as JSON array e.g. ["ABCDEF","XYZ123"]'></textarea>
<textarea id="mainCloud" placeholder='Main cloud names'></textarea>
<textarea id="mainOrder" placeholder='Main cloud correct order'></textarea>
<textarea id="rollingCloud" placeholder='Rolling cloud names'></textarea>
<textarea id="rollingOrder" placeholder='Rolling cloud correct order'></textarea>
<textarea id="rollingCodes" placeholder='Rolling codes array'></textarea>
<textarea id="rawCloud" placeholder='Raw cloud names'></textarea>
<textarea id="rawOrder" placeholder='Raw cloud correct order'></textarea>
<button onclick="encryptJSON()">Generate Encrypted JSON</button>
<h3>Preview:</h3>
<pre id="preview"></pre>
<h3>Encrypted JSON (upload to index.html):</h3>
<textarea id="output"></textarea>
</div>

<script>
function parseArray(id){
  try{return JSON.parse(document.getElementById(id).value);}catch(e){return [];}
}
function encryptJSON(){
  const obj = {
    password: document.getElementById("password").value,
    main: parseArray("mainCloud"),
    mainOrder: parseArray("mainOrder"),
    rolling: parseArray("rollingCloud"),
    rollingOrder: parseArray("rollingOrder"),
    rollingCodes: parseArray("rollingCodes"),
    raw: parseArray("rawCloud"),
    rawOrder: parseArray("rawOrder")
  };
  document.getElementById("preview").textContent=JSON.stringify(obj,null,2);
  const encrypted = CryptoJS.AES.encrypt(JSON.stringify(obj),obj.password).toString();
  document.getElementById("output").value=encrypted;
}
</script>
</body>
</html>
