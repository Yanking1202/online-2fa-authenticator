<script>
    // All UI and data gathering functions are unchanged.
    const secrets = [];
    ['main', 'rolling', 'raw'].forEach(type => { /* ... */ });

    function getPuzzleData(type) { /* ... */ }

    function generateAndDownload() {
        const password = document.getElementById('password').value;
        if (!password) { alert('Master password is required.'); return; }

        const mainPuzzle = getPuzzleData('main');
        const rollingPuzzle = getPuzzleData('rolling');
        const rawPuzzle = getPuzzleData('raw');

        if (mainPuzzle.order.length === 0 || rollingPuzzle.order.length === 0 || rawPuzzle.order.length === 0) {
            alert("All 'Correct Order' boxes must contain at least one word.");
            return;
        }

        const secretsData = { secrets: secrets };

        // --- VAULT 1: APP VAULT ---
        const appVaultKey = CryptoJS.PBKDF2(password, mainPuzzle.order.join(''), { keySize: 256/32, iterations: 1000 });
        const appVaultData = { rollingPuzzle: rollingPuzzle, rawPuzzle: rawPuzzle };
        // FIX: Encrypt using the key object directly, not its string representation.
        const encryptedAppVault = CryptoJS.AES.encrypt(JSON.stringify(appVaultData), appVaultKey).toString();

        // --- VAULT 2: ROLLING CODES VAULT ---
        const rollingVaultKey = CryptoJS.PBKDF2(password, rollingPuzzle.order.join(''), { keySize: 256/32, iterations: 1000 });
        // FIX: Encrypt using the key object directly.
        const encryptedRollingVault = CryptoJS.AES.encrypt(JSON.stringify(secretsData), rollingVaultKey).toString();

        // --- VAULT 3: RAW KEYS VAULT ---
        const rawVaultKey = CryptoJS.PBKDF2(password, rawPuzzle.order.join(''), { keySize: 256/32, iterations: 1000 });
        // FIX: Encrypt using the key object directly.
        const encryptedRawVault = CryptoJS.AES.encrypt(JSON.stringify(secretsData), rawVaultKey).toString();

        const finalJson = {
            mainPuzzleWords: mainPuzzle.cloud,
            appVault: encryptedAppVault,
            rollingVault: encryptedRollingVault,
            rawVault: encryptedRawVault
        };
        
        const blob = new Blob([JSON.stringify(finalJson, null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = 'encrypted_data.json';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
